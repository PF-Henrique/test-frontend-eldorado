<div class=" content">
  <div class=" row">
    <div class=" col-md-7">
      <div class=" card card-tasks">
        <div class=" card-header">
          <h5 class=" title">Create New Category</h5>
        </div>
        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Category Name </label>
                  <input class=" form-control" placeholder="ex: CellPhone" type="text" />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Type </label>
                  <input class=" form-control" placeholder=" ex: Eletronics" type="text" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-8">
                <div class=" form-group">
                  <label> Description Category</label>
                  <textarea class=" form-control" cols="80" placeholder="Here can be your description"
                    rows="4"></textarea>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit">Save</button>
        </div>
      </div>
    </div>

    <div class=" col-lg-5">
      <div class=" card card-tasks">
        <div class=" card-header">
          <h5 class=" title">Create New Category</h5>
        </div>
        <div class=" card-body">

          <table class="table">
            <thead>
              <tr>
                <th class="text-center">#</th>
                <th>Name</th>
                <th>Type</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-center">1</td>
                <td>Andrew Mike</td>
                <td>Develop</td>
                <td class="td-actions text-center">
                  <button type="button" rel="tooltip" class="btn btn-info btn-sm btn-icon m-2" placement="bottom"
                    ngbTooltip="Edit Device" (click)="open('autofocus')">
                    <i class="tim-icons icon-pencil"></i>
                  </button>
                  <button type="button" rel="tooltip" class="btn btn-danger btn-sm btn-icon m-2" placement="bottom"
                    ngbTooltip="Exclude Device" (click)="open('delete')">
                    <i class="tim-icons icon-trash-simple"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
