<div class=" content">
  <!-- Card create new Categories -->
  <div class=" row">
    <div class=" col-md-7">
      <div class=" card card-tasks">
        <div class=" card-header">
          <h5 class=" title">Create New Category</h5>
        </div>
        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Category Name </label>
                  <input class=" form-control" placeholder="ex: CellPhone" type="text" id="categoryName" required
                    [(ngModel)]="category.name" name="Category Name" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-8">
                <div class=" form-group">
                  <label> Description Category</label>
                  <textarea class=" form-control" cols="80" placeholder="Here can be your description" rows="4"
                    id="descriptionCategory" required [(ngModel)]="category.description"
                    name="Description Category"></textarea>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit" (click)="createCategory()">Create</button>
        </div>
      </div>
    </div>

    <!-- Card list Categories -->
    <div class=" col-lg-5">
      <div class=" card card-tasks">
        <div class=" card-header">
          <h5 class=" title">Create New Category</h5>
        </div>
        <div class=" card-body">

          <table class="table">
            <thead>
              <tr>
                <th class="text-center">#</th>
                <th>Name</th>
                <th>Type</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody *ngFor="let category of categories">
              <tr>
                <td class="text-center">{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td class="td-actions text-center">
                  <button type="button" rel="tooltip" class="btn btn-info btn-sm btn-icon m-2" placement="bottom"
                    ngbTooltip="Edit Device" (click)="open('autofocus')">
                    <i class="tim-icons icon-pencil"></i>
                  </button>
                  <button type="button" rel="tooltip" class="btn btn-danger btn-sm btn-icon m-2" placement="bottom"
                    ngbTooltip="Exclude Device" (click)="open('delete')">
                    <i class="tim-icons icon-trash-simple"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
