<div class=" content">
  <div class=" row">
    <div class=" col-lg-8">
      <div class=" card card-chart">
        <div class=" card-header">
          <h5 class=" card-category">All Produtcs</h5>
          <h3 class=" card-title">
            <i class=" tim-icons icon-puzzle-10 text-danger-states"> </i> 7
          </h3>
        </div>
      </div>
    </div>
    <div class=" col-lg-4">
      <div class=" card card-chart">
        <div class=" card-header">
          <h5 class=" card-category">All Ctegories</h5>
          <h3 class=" card-title">
            <i class=" tim-icons icon-bullet-list-67 text-info"> </i> 3
          </h3>
        </div>
      </div>
    </div>
  </div>

  <div class=" row">
    <div class=" col-7">
      <div class=" card card-tasks">
        <div class=" card-header">
          <div class=" row">
            <div class=" col-sm-6 text-left">
              <h5 class=" card-category">List Devices</h5>
              <h2 class=" card-title"> <i class=" tim-icons icon-puzzle-10 text-danger-states p-2"></i>Devices</h2>
            </div>
          </div>
        </div>
        <div class=" card-body">
          <table class="table">
            <thead>
              <tr>
                <th class="text-center">#</th>
                <th>Name</th>
                <th>Category</th>
                <th>Color</th>
                <th>Serial Number</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-center">1</td>
                <td>Andrew Mike</td>
                <td>Develop</td>
                <td>2013</td>
                <td>&euro; 99,225</td>
                <td class="td-actions text-center">
                  <button type="button" rel="tooltip" class="btn btn-info btn-sm btn-icon m-2" placement="bottom"
                    ngbTooltip="Edit Device" (click)="open('autofocus')">
                    <i class="tim-icons icon-pencil"></i>
                  </button>
                  <button type="button" rel="tooltip" class="btn btn-danger btn-sm btn-icon m-2" placement="bottom"
                    ngbTooltip="Exclude Device" (click)="open('delete')">
                    <i class="tim-icons icon-trash-simple"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class=" col-lg-5">
      <div class=" card card-tasks">
        <div class=" card-header">
          <h5 class=" title">Create New Device</h5>
        </div>
        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Device Name </label>
                  <input class=" form-control" placeholder="ex: CellPhone" type="text" />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Color </label>
                  <input class=" form-control" placeholder="ex: Black" type="text" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Serial Number </label>
                  <input class=" form-control" placeholder="ex: 123456" type="text" />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Categories </label>
                  <div class="input-group">
                    <label class="input-group-text" for="inputGroupSelect01">Select One</label>
                    <select class="form-select" id="inputGroupSelect01"
                      style="background-color: #525f7f; border-radius: 3px; height: 35px;">
                      <option selected>Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-10 pr-md-1">
                <div class=" form-group">
                  <label> Description Category</label>
                  <input class=" form-control" cols="80" rows="4" placeholder="Here can be your description"
                    type="text" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit">Save</button>
        </div>
      </div>
    </div>
  </div>

  <div class=" row">
    <div class=" col-lg-12">
      <div class=" card card-chart">
        <div class=" card-header text-center">
          <h5 class=" card-category">Sociais</h5>
          <h3 class=" card-title">
          </h3>
        </div>
        <div class=" card-footer">
          <div class="text-center">
            <button class=" btn btn-icon btn-round btn-facebook m-2" href="https://www.instagram.com/pee.ferreira/">
              <i class=" fab fa-instagram"> </i>
            </button>
            <button class=" btn btn-icon btn-round btn-twitter m-2"
              href="https://www.linkedin.com/in/pedro-ferreira-148503b8/">
              <i class=" fab fa-linkedin-in"> </i>
            </button>
            <button class=" btn btn-icon btn-round btn-google m-2" href="https://github.com/PF-Henrique/">
              <i class=" fab fa-github"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
